<HTML lang="ja">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script>

let t = null;

function Reload(interval_ms){
	if(t) clearInterval(t);
	t = setInterval("document.getElementById('hoge').src='./report.html'", interval_ms);
}

window.onload=()=>{
	Reload(2000);
}

</script>

<style type="text/css">
        iframe{
        border:none;
        width:100%;
        height:100%;
        padding:0;
        margin:0;
        }
</style>
<title>テスト結果</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid mh-100">
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-primary m-1 w-100" onclick="Reload(999999)">自動更新停止</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-primary m-1 w-100" onclick="Reload(10000)">自動更新10秒</button>
			</div>
			<div class="col">
				<button type="button" class="btn btn-primary m-1 w-100" onclick="Reload(1000)">自動更新2秒</button>
			</div>
		</div>
		<div class="row h-100">
			<div class="col">
				<div class="w-100">
				<iframe src='./report.html' id="hoge"></iframe>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
