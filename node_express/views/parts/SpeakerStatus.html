<span id="ID_NAME">
    <button class="btn btn-primary my-2 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <span class="speakerName"></span>
    </button>
    <div class="collapse" id="collapseExample">
        <div class="row">
         <div class="col-xs-12 col-lg-4">
          <span>状態一覧</span>
          <table class="table">
           <tbody>
            <tr>
             <td>IPアドレス</td>
             <td><span class="IpAddress"></span></td>
            </tr>
            <tr>
             <td><span>音量</span></td>
             <td><span class="Volume"></span></td>
            </tr>
            <tr>
             <td>状態</td>
             <td><span class="statusText"></span></td>
            </tr>
            <tr>
             <td>曲名</td>
             <td><span class="title"></span></td>
            </tr>
            <tr>
             <td>再生中の時間</td>
             <td><span class="currentTime"></span></td>
            </tr>
            <tr>
             <td>曲の長さ</td>
             <td><span class="duration"></span></td>
            </tr>
           </tbody>
          </table>

          <div>
           <label for="pitch">音の高さ</label><input type="range" id="pitch" name="pitch" min="-12" max="12" value="0" step="1">
           <label for="pitch">pitch</label>
          </div>

          <div>
           <label for="tempo">速さ</label><input type="range" id="tempo" name="tempo" min="0.5" max="2" value="1" step="0.1">
           <label for="tempo">tempo</label>
          </div>

          <input type="checkbox" class="check" value="chorus01"><label for="chorus">こーらす1</label><br />
          <hr />
          <input type="checkbox" class="check" value="repeat"><label for="repeat">むげんさいせい</label><br />

          <div class="col-xs-12 col-lg-8">
           <div class="music_selection"></div>
          </div>
         </div>
    </div>
</span>
